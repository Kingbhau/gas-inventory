<div class="expense-entry-container">
  <!-- Page Header -->
  <div class="page-header">
    <h1 class="page-title">New Expense Entry</h1>
    <p class="page-subtitle">Record a new daily expense</p>
  </div>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="alert alert-success">
    <fa-icon [icon]="faCheckCircle"></fa-icon> {{ successMessage }}
  </div>

  <!-- Expense Entry Form -->
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Expense Details</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="expense-form">
        
        <!-- Description -->
        <div class="form-group">
          <label class="form-label">Description <span class="required">*</span></label>
          <input 
            formControlName="description"
            type="text"
            class="form-control"
            placeholder="Enter expense description (e.g., Monthly office rent, Fuel for delivery, etc.)"
            [class.is-invalid]="expenseForm.get('description')?.invalid && expenseForm.get('description')?.touched">
          <div *ngIf="expenseForm.get('description')?.invalid && expenseForm.get('description')?.touched" class="error-message">
            <span *ngIf="expenseForm.get('description')?.errors?.['required']">Description is required</span>
            <span *ngIf="expenseForm.get('description')?.errors?.['minlength']">Description must be at least 3 characters</span>
          </div>
        </div>

        <!-- Two Column Layout -->
        <div class="form-row">
          <!-- Category (Autocomplete) -->
          <div class="form-group">
            <app-autocomplete-input
              label="Category"
              [required]="true"
              [items]="categories"
              [displayKey]="'name'"
              placeholder="Start typing category..."
              (selectedChange)="expenseForm.get('category')?.setValue($event?.name || '')"
            ></app-autocomplete-input>
            <div *ngIf="expenseForm.get('category')?.invalid && expenseForm.get('category')?.touched" class="error-message">
              Category is required
            </div>
          </div>

          <!-- Amount -->
          <div class="form-group">
            <label class="form-label">Amount <span class="required">*</span></label>
            <input 
              formControlName="amount"
              type="number"
              class="form-control"
              placeholder="0.00"
              step="0.01"
              min="0"
              [class.is-invalid]="expenseForm.get('amount')?.invalid && expenseForm.get('amount')?.touched">
            <div *ngIf="expenseForm.get('amount')?.invalid && expenseForm.get('amount')?.touched" class="error-message">
              <span *ngIf="expenseForm.get('amount')?.errors?.['required']">Amount is required</span>
              <span *ngIf="expenseForm.get('amount')?.errors?.['min']">Amount must be greater than 0</span>
            </div>
          </div>
        </div>

        <!-- Expense Date -->
        <div class="form-group">
          <label class="form-label">Expense Date <span class="required">*</span></label>
          <input 
            formControlName="expenseDate"
            type="date"
            class="form-control"
            [class.is-invalid]="expenseForm.get('expenseDate')?.invalid && expenseForm.get('expenseDate')?.touched">
          <div *ngIf="expenseForm.get('expenseDate')?.invalid && expenseForm.get('expenseDate')?.touched" class="error-message">
            Expense date is required
          </div>
        </div>

        <!-- Notes -->
        <div class="form-group">
          <label class="form-label">Notes</label>
          <textarea 
            formControlName="notes"
            class="form-control"
            placeholder="Additional notes about this expense (optional)"
            rows="3"></textarea>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
          <button 
            type="submit"
            class="btn btn-primary"
            [disabled]="expenseForm.invalid || isSubmitting">
            <span *ngIf="!isSubmitting">Record Expense</span>
            <span *ngIf="isSubmitting">Recording...</span>
          </button>
          <button 
            type="button"
            class="btn btn-secondary"
            (click)="resetForm()">
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
