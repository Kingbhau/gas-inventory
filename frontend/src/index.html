<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Professional Gas Inventory Management System - Manage cylinders, customers, sales and inventory efficiently">
  <meta name="keywords" content="inventory, gas, management, system, LPG, cylinders">
  <meta name="theme-color" content="#1e40af">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Gas Pro">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Google Fonts - Inter & System Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
  
  <!-- Loading indicator - Modern design -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  ">
    <div style="
      text-align: center;
    ">
      <div style="
        font-size: 4rem;
        margin-bottom: 1.5rem;
        animation: spin 3s linear infinite;
      ">â›½</div>
      <div style="
        font-size: 24px;
        font-weight: 700;
        color: #0f172a;
        margin-bottom: 0.5rem;
      ">Gas Inventory Pro</div>
      <div style="
        font-size: 14px;
        color: #64748b;
        margin-bottom: 2rem;
      ">Inventory Management System</div>
      <div style="
        width: 48px;
        height: 4px;
        background: linear-gradient(to right, #1e40af, #3b82f6, #93c5fd);
        border-radius: 2px;
        margin: 0 auto;
        animation: pulse 1.5s ease-in-out infinite;
      "></div>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</body>
</html>
