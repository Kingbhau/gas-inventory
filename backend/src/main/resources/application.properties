spring.profiles.active=prod
spring.application.name=gas-agency-system
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:gasdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console - DISABLED for security
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# Server
server.port=8080
server.servlet.context-path=/

# Logging - Industry Standard Configuration
logging.level.root=INFO
logging.level.com.gasagency=DEBUG
logging.level.com.gasagency.service=INFO
logging.level.com.gasagency.audit=INFO
logging.level.com.gasagency.performance=DEBUG
logging.level.com.gasagency.exception=WARN
logging.level.com.gasagency.controller=DEBUG
logging.level.com.gasagency.config=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=INFO
logging.level.org.springframework=WARN

# Database Query Logging - Professional Standard
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=DEBUG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging Patterns
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{requestId}] [%X{userId}] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{requestId}] [%X{userId}] [%X{transactionId}] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.file.max-size=20MB
logging.file.max-history=60

# Actuator - Health Checks and Metrics
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Content-Type,Authorization
app.cors.max-age=3600
app.cors.allow-credentials=true
