spring.application.name=gas-agency-system
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL Configuration (Production)
# Update these values with your actual database credentials
spring.datasource.url=jdbc:postgresql://localhost:5432/gas_inventory
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=Tushar

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# H2 Console - DISABLED in Production
spring.h2.console.enabled=false

# Server
server.port=8080
server.servlet.context-path=/

# Logging
logging.level.root=WARN
logging.level.com.gasagency=INFO

# CORS Configuration (Production)
app.cors.allowed-origins=http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Content-Type,Authorization
app.cors.max-age=3600
app.cors.allow-credentials=true
